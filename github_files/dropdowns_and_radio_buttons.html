<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Demo</title>
</head>
<body>
    <p>Do you prefer cats or dogs?</p>
    <form action="">

        <!-- by giving two radio-type input the same name, only one of them can be selected -->
        <label for="dogs">Dogs:</label>
        <input name="petChoice" id="dogs" type="radio" value="DOGS">

        <label for="cats">Cats:</label>
        <input name="petChoice" id="cats" type="radio" value="CATS">
<!-- if the button is the last thing in a form, it will submit the form. -->

        <p>What's your current mood?</p>
        <select name="mood" id="">
            <option value="happy" >:)</option>
            <option value="neutral">:|</option>
            <option value="sad">:(</option>

        </select>

        <textarea name="paragraph" id="" cols="50" rows="10"></textarea>
        <button>Go!</button>
    </form>
    
    
    <!-- <input type="checkbox"> -->

</body>
</html>
