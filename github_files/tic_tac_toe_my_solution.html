<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            margin-top: 100px;
            margin-left: 100px;
            border-collapse: collapse;
        }

        td {
            /* border: 1px solid #000; */
            width: 100px;
            height: 100px;
            margin: 0;


        }

        td:first-of-type {
            border-right: 1px solid #000;
        }

        td:last-of-type {
            border-left: 1px solid #000;
        }

        tr:first-of-type {
            border-bottom: 1px solid #000;
        }

        tr:last-of-type {
            border-top: 1px solid #000;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>

        </tbody>

    </table>
</body>

</html>
